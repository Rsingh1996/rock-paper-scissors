<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <!-- CSS link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Zen+Dots&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <h1 class="big-title">Rock paper scissors </h1>

    <div class="player container">
        <div class="row">
            <div id="you" class=" col">
                <h2 class="you-title">You</h2>
                <div id="icon"><img class="img1" src="./images/none.png" alt="image" srcset=""></div>
                <h3 class="your-score"></h3>
            </div>
            <div class="vs col-md-2 ">
                <h2>VS</h2>
                <h3 class="round">Round</h3>
            </div>
            <div id="computer" class=" col">
                <h2 class="computer-title">Computer</h2>
                <div id="icon"><img class="img2" src="./images/none.png" alt="image" srcset=""></div>
                <h3 class="computer-score"></h3>
            </div>
        </div>
    </div>

    <div id="button">
        <button id="rock" class="btn"><i class=" icon far fa-5x fa-hand-rock "></i></button>
        <button id="paper" class="btn"><i class=" icon far fa-5x fa-hand-paper"></i></button>
        <button id="scissors" class="btn"><i class=" icon far fa-5x fa-hand-scissors"></i></button>

    </div>
    <!-- JS link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
